<html>

<head>
    <title>Doe Vida! Doe Sangue!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="Imagem de Doe">
        <h2>A Sua Doação Importa!</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Maias de 38.000 doações são necessárias todos os dias!</p>
        <p>Apenas 1,9% da população brasileira doa sangue!</p>
        <button>Quero Ajudar</button>
        
    </header>

    <!-- Formulário entre na lista de doadores -->
<section class="form hide">
    <h2>Entre na Lista de Doadores</h2>
<form action="/" method="POST">
        <input 
        type="text" 
        name="name"
        placeholder="Nome Completo"
        >
        <input 
        type="text" 
        name="email"
        placeholder="E-mail"
        >
        <input 
        type="text" 
        name="blood"
        placeholder="Tipo Sanguíneo"
        >
        <button>Quero Ajudar</button>
</form>
</section>
    <main>
        <h2>Últimos <span>Doadores</span></h2>

            
            <section class="donors">

                {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

                {%endfor%}

            </section>
    </main>
    <footer>Com ❤ JMC Tecnologia</footer>

<script src="/scripts.js"></script>
</body>

</html>
